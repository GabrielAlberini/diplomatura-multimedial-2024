<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="notification">
          <h2>Notifications</h2>
          <p class="number">3</p>
        </div>
        <div class="mark">
          <p>Mark all as read</p>
        </div>
      </div>
      <div class="messages">
        <div class="message">
          <div class="image">
            <img src="user.png" alt="imagen de user" />
          </div>
          <div class="text">
            <p>
              Mark Webber reacted to your recent post My first tounament today!
            </p>
            <p>1m ago</p>
          </div>
        </div>
        <div class="message">
          <div class="image">
            <img src="user.png" alt="imagen de user" />
          </div>
          <div class="text">
            <p>Angela Gray followed you</p>
            <p>5m ago</p>
          </div>
        </div>
        <div class="message">
          <div class="image">
            <img src="user.png" alt="imagen de user" />
          </div>
          <div class="text">
            <p>Jacob Thompson has joined your group Chess Club.</p>
            <p>1day ago</p>
          </div>
        </div>
      </div>
    </div>

    <button id="boton">Mensajes</button>

    <script src="app.js"></script>
  </body>
</html>
