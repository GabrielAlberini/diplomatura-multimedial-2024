<!-- 
  anidación: en HTML algunos elementos contienen a otros, estos se vuelven padres
  atributos: metainformación para los elementos HTML
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input, a {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <img>

    <ol>
      <li>Lechuga</li>
      <li>Tomate</li>
      <li>Achicoria</li>
    </ol>
    <!-- Lista desordenada: unordered list -->

    <!-- Imagenes -->
